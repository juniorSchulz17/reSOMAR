<link rel="stylesheet" href="View/clinic/editModal.css">
<div class="modal-header">
    <h4 class="title-header">Editar Clínica</h4>
</div>
<div class="modal-body" id="modal-body">
    <form class="clinic-form-modal" name="clinicForm">
        <div class="row">
            <div class="form-group col-md-6">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.name"
                       ng-class="{'invalid': clinicForm.name.$invalid && clinicForm.name.$touched}"
                       id="name" name="name" required>
                <label class="form-control-placeholder" for="name">Nome da Clínica</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.tel"
                       ng-class="{'invalid': clinicForm.tel.$invalid && clinicForm.tel.$touched}"
                       id="tel" name="tel" required>
                <label class="form-control-placeholder" for="name">Telefone</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.cnpj"
                       ng-class="{'invalid': clinicForm.cnpj.$invalid && clinicForm.cnpj.$touched}"
                       id="cnpj" name="cnpj" required>
                <label class="form-control-placeholder" for="cnpj">CNPJ</label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.zipCode"
                       ng-class="{'invalid': clinicForm.zipCode.$invalid && clinicForm.zipCode.$touched}"
                       id="zipCode" name="zipCode" required>
                <label class="form-control-placeholder" for="zipCode">CEP</label>
            </div>
            <div class="form-group col-md-8">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.address"
                       ng-class="{'invalid': clinicForm.address.$invalid && clinicForm.address.$touched}"
                       id="address" name="address" required>
                <label class="form-control-placeholder" for="address">Endereço</label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.number"
                       ng-class="{'invalid': clinicForm.number.$invalid && clinicForm.number.$touched}"
                       id="number" name="number" required>
                <label class="form-control-placeholder" for="number">Nº</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.district"
                       ng-class="{'invalid': clinicForm.district.$invalid && clinicForm.district.$touched}"
                       id="district" name="district" required>
                <label class="form-control-placeholder" for="district">Bairro</label>
            </div>
            <div class="form-group col-md-2">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.state"
                       ng-class="{'invalid': clinicForm.state.$invalid && clinicForm.state.$touched}"
                       id="state" name="state" required>
                <label class="form-control-placeholder" for="state">Estado</label>
            </div>
            <div class="form-group col-md-3">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.city"
                       ng-class="{'invalid': clinicForm.city.$invalid && clinicForm.city.$touched}"
                       id="city" name="city" required>
                <label class="form-control-placeholder" for="city">Cidade</label>
            </div>
            <div class="form-group col-md-4">
                <input class="form-control" type="text"
                       ng-model="clinicCtrl.editClinic.complement"
                       ng-class="{'invalid': clinicForm.complement.$invalid && clinicForm.complement.$touched}"
                       id="complement" name="complement" required>
                <label class="form-control-placeholder" for="complement">Complemento</label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn button-cancel" ng-click="clinicCtrl.closeModal();" type="button">Cancelar</button>
    <button class="btn button-save" ng-click="clinicCtrl.validateClinicEdit();" type="button">Salvar</button>
</div>
