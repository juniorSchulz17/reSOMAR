<link rel="stylesheet" href="View/needs/needs.css"/>
<div class="needs-register">
    <div class="card fast-acess bg-light">
        <h4 class="card-header">Cadastro de Necessidades
            <a href="#" title="Minimizar"><i class="fas fa-window-minimize"></i></a>
        </h4>
        <form class="needs-form">
            <div class="row">
                <label class="col-sm-12 col-lg-12 col-xl-12 col-md-12">
                    <select type="text" id="tipoNecessidade" name="tipoNecessidade" class="form-control">
                        <option value="Tipo">Tipo de Necessidade</option>
                        <option value="Medica">Médica</option>
                        <option value="Adocao">Adoção</option>
                        <option value="Clinica">Clínica</option>
                    </select>
                </label>
                <label id="grauNecessidade" class="col-sm-12 col-lg-12 col-xl-12 col-md-12">
                    <select type="text" id="grauNecessidade" name="grauNecessidade" class="form-control">
                        <option>Selecione o Grau da Necessidade</option>
                        <option>Baixa</option>
                        <option>Média</option>
                        <option>Alta</option>
                    </select>
                </label>
                <label class="col-sm-12 col-lg-12 col-xl-12 col-md-12">
                    <textarea type="text" id="necessidade" name="necessidade" class="form-control" placeholder="Observações"></textarea>
                </label>
                <div class="buttons col-md-12" style="text-align: right">
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                    <button type="button" class="btn btn-save">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
