<link rel="stylesheet" href="View/patient/patient.css"/>
<div class="patient-register">
    <div class="card fast-acess bg-light">
        <h4 class="card-header">Cadastro de Paciente
            <a title="Minimizar"><i ng-class="{'fas fa-window-minimize': showForm, 'fas fa-plus': !showForm}" ng-init="showForm = true" ng-click="showForm = !showForm" class="fas fa-window-minimize"></i></a>
        </h4>
        <form class="patient-form" ng-show="showForm">
            <div class="row">
                <label class="col-md-6">
                    <input class="form-control input Identificacão" type="text"
                           placeholder="Identificacão" name="Identificacão">
                </label>
                <label class="col-md-1">
                    <input class="form-control input" type="text" placeholder="Idade"
                           id="Idade" name="Idade">
                </label>
                <label class="col-md-6">
                    <input class="form-control input" type="text" placeholder="Responsável"
                           id="Responsavel" name="Responsavel">
                </label>
                <label class="col-md-6">
                    <select class="form-control">
                        <option value="">Instituicão Responsável</option>
                        <option value="ALERGIA E IMUNOLOGIA">EXEMPLO 1</option>
                        <option value="ANESTESIOLOGIA ">EXEMPLO 2</option>
                        <option value="CARDIOLOGIA">EXEMPLO 3</option>
                    </select>
                </label>
                <div class="buttons col-md-12" style="text-align:right;">
                    <input type="button" class="btn btn-cancel" value="Cancelar">
                    <input type="button" class="btn btn-save" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Código</th>
        <th scope="col">Identificação</th>
        <th scope="col">Responsável</th>
        <th scope="col">Instituição Responsável</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Paciente 1</td>
        <td>José Pereira Costa</td>
        <td>Associação de Amigos Crianças do Lar Abdon Batista</td>
        <td class="icons">
            <a class="btn btn-sm button-edit " ng-click="specialityCtrl.openModal('lg');" ><i class="fas fa-pencil-alt"></i></a>
            <a class="btn btn-sm button-trash"><i class="fas fa-trash-alt"></i></a>
        </td>
    </tr>
    </tbody>
</table>
