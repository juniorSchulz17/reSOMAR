<div class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Entrar</h2>
        <form class="login-form">
          <div class="form-group" [ngClass]="{'has-error': !user.valid}">
            <label for="userName" class="text-uppercase">Nome de Us√∫ario</label>
            <input type="text" class="form-control" id="userName" placeholder="" name="userName" [(ngModel)]="userName" #user="ngModel"
              required>
            <div *ngIf="user.errors">
              {{user.errors.required}}
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Senha</label>
            <input type="password" class="form-control" placeholder="" name="password" [(ngModel)]="password">
          </div>
          <div class="form-check">
            <button type="submit" class="btn btn-login float-right">Entrar</button>

            <button type="button" class="btn btn-login float-right btnParticipation">Quero Participar</button>
          </div>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="assets/images/background-login.jpg" alt="First slide">
              <div class="banner-text">
                <h2>Projeto ReSOMAR</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                  labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
